<div class="content-login">
  <div class="login">
    <form nz-form [formGroup]="validateForm" class="login-form">
      <nz-avatar [nzSize]="100" nzIcon="user" class="avatar"></nz-avatar>
      <nz-form-item>
        <nz-form-control nzErrorTip="Por favor informe um email valido">
          <nz-input-group nzPrefixIcon="user" nzSize="large">
            <input type="email" nz-input formControlName="userName" placeholder="Username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Por favor informe um senha">
          <nz-input-group nzPrefixIcon="lock" nzSize="large">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="24">
          <a class="login-form-forgot">Esqueceu sua senha?</a>
        </div>
      </div>
      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Entrar</button>
      Ou <a> Cadastre-se </a>
    </form>
  </div>
</div>
